<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Futuristic gradient -->
    <linearGradient id="favGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="favGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="64" height="64" rx="10" fill="#0a0e27"/>
  
  <!-- Hexagonal frame -->
  <g transform="translate(32, 32)">
    <!-- Outer hex -->
    <polygon points="-16,-9 16,-9 22,0 16,9 -16,9 -22,0" 
             fill="none" 
             stroke="url(#favGrad1)" 
             stroke-width="1.5" 
             opacity="0.7"
             filter="url(#favGlow)"/>
    
    <!-- Inner hex -->
    <polygon points="-11,-6 11,-6 14,0 11,6 -11,6 -14,0" 
             fill="none" 
             stroke="url(#favGrad1)" 
             stroke-width="1" 
             opacity="0.5"/>
    
    <!-- Central node -->
    <circle cx="0" cy="0" r="3" fill="url(#favGrad1)" filter="url(#favGlow)"/>
    
    <!-- Connected nodes -->
    <circle cx="-8" cy="-5" r="1.5" fill="#00d4ff" filter="url(#favGlow)"/>
    <circle cx="8" cy="-5" r="1.5" fill="#7c3aed" filter="url(#favGlow)"/>
    <circle cx="-8" cy="5" r="1.5" fill="#ec4899" filter="url(#favGlow)"/>
    <circle cx="8" cy="5" r="1.5" fill="#00d4ff" filter="url(#favGlow)"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-8" y2="-5" stroke="url(#favGrad1)" stroke-width="0.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="8" y2="-5" stroke="url(#favGrad1)" stroke-width="0.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="-8" y2="5" stroke="url(#favGrad1)" stroke-width="0.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="8" y2="5" stroke="url(#favGrad1)" stroke-width="0.8" opacity="0.6"/>
    
    <!-- Balance scales (simplified) -->
    <g transform="translate(0, 2)">
      <rect x="-5" y="3" width="10" height="1" fill="url(#favGrad1)" opacity="0.8" rx="0.5"/>
      <rect x="-6" y="1" width="4" height="0.8" fill="url(#favGrad1)" opacity="0.9" rx="0.4"/>
      <rect x="2" y="1" width="4" height="0.8" fill="url(#favGrad1)" opacity="0.9" rx="0.4"/>
      <line x1="0" y1="-2" x2="0" y2="3" stroke="url(#favGrad1)" stroke-width="1" opacity="0.7"/>
      <circle cx="0" cy="-2" r="1" fill="url(#favGrad1)"/>
    </g>
  </g>
</svg>
