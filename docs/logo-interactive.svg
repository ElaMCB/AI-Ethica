<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Futuristic gradient - cyan to purple -->
    <linearGradient id="futGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced neon glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Radial gradient for background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Animated gradient for text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00d4ff;#7c3aed;#ec4899;#00d4ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1">
        <animate attributeName="stop-color" values="#7c3aed;#ec4899;#00d4ff;#7c3aed" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1">
        <animate attributeName="stop-color" values="#ec4899;#00d4ff;#7c3aed;#ec4899" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Dark futuristic background -->
  <rect width="200" height="200" fill="url(#bgGrad)"/>
  
  <!-- Hexagonal frame (futuristic tech element) -->
  <g id="hexGroup" transform="translate(100, 100)">
    <!-- Outer hexagon with animation -->
    <polygon id="outerHex" points="-50,-30 50,-30 70,0 50,30 -50,30 -70,0" 
             fill="none" 
             stroke="url(#futGrad1)" 
             stroke-width="2.5" 
             opacity="0.6"
             filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Inner hexagon -->
    <polygon id="innerHex" points="-35,-20 35,-20 45,0 35,20 -35,20 -45,0" 
             fill="none" 
             stroke="url(#futGrad1)" 
             stroke-width="1.5" 
             opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="15s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Central neural network node with pulse -->
    <circle id="centerNode" cx="0" cy="0" r="8" fill="url(#futGrad1)" filter="url(#glow)">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connected nodes (neural network pattern) -->
    <g id="neuralNodes">
      <circle id="node1" cx="-25" cy="-15" r="4" fill="#00d4ff" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle id="node2" cx="25" cy="-15" r="4" fill="#7c3aed" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle id="node3" cx="-25" cy="15" r="4" fill="#ec4899" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle id="node4" cx="25" cy="15" r="4" fill="#00d4ff" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      <circle id="node5" cx="0" cy="-25" r="4" fill="#7c3aed" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <circle id="node6" cx="0" cy="25" r="4" fill="#ec4899" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>
    
    <!-- Connection lines (neural network) with animated flow -->
    <g id="connections">
      <line x1="0" y1="0" x2="-25" y2="-15" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0s"/>
      </line>
      <line x1="0" y1="0" x2="25" y2="-15" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </line>
      <line x1="0" y1="0" x2="-25" y2="15" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </line>
      <line x1="0" y1="0" x2="25" y2="15" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      </line>
      <line x1="0" y1="0" x2="0" y2="-25" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      </line>
      <line x1="0" y1="0" x2="0" y2="25" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </line>
    </g>
    
    <!-- Balance scales (ethical element) - futuristic style -->
    <g id="scales" transform="translate(0, 5)">
      <!-- Base platform -->
      <rect x="-15" y="8" width="30" height="3" fill="url(#futGrad1)" opacity="0.8" rx="1.5"/>
      
      <!-- Left balance plate -->
      <rect x="-20" y="3" width="10" height="2" fill="url(#futGrad1)" opacity="0.9" rx="1" filter="url(#glow)"/>
      <line x1="-15" y1="8" x2="-15" y2="4" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.7"/>
      
      <!-- Right balance plate -->
      <rect x="10" y="3" width="10" height="2" fill="url(#futGrad1)" opacity="0.9" rx="1" filter="url(#glow)"/>
      <line x1="15" y1="8" x2="15" y2="4" stroke="url(#futGrad1)" stroke-width="1.5" opacity="0.7"/>
      
      <!-- Center pillar -->
      <line x1="0" y1="-5" x2="0" y2="8" stroke="url(#futGrad1)" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
      <circle cx="0" cy="-5" r="3" fill="url(#futGrad1)" filter="url(#glow)">
        <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Tech grid pattern overlay -->
  <g opacity="0.15" stroke="url(#futGrad1)" stroke-width="0.5">
    <line x1="20" y1="0" x2="20" y2="200"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="60" y1="0" x2="60" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="140" y1="0" x2="140" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="180" y1="0" x2="180" y2="200"/>
    <line x1="0" y1="20" x2="200" y2="20"/>
    <line x1="0" y1="40" x2="200" y2="40"/>
    <line x1="0" y1="60" x2="200" y2="60"/>
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="0" y1="120" x2="200" y2="120"/>
    <line x1="0" y1="140" x2="200" y2="140"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
    <line x1="0" y1="180" x2="200" y2="180"/>
  </g>
  
  <!-- Futuristic text with animated gradient -->
  <text x="100" y="180" 
        font-family="'Orbitron', 'Exo 2', 'Rajdhani', 'Arial', sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="url(#textGrad)"
        text-anchor="middle"
        filter="url(#strongGlow)"
        letter-spacing="3">AI-ETHICA</text>
</svg>

