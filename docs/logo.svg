<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main shield shape representing protection and ethics -->
  <path d="M 100 30 L 140 50 L 140 90 Q 140 130 120 150 Q 100 170 80 150 Q 60 130 60 90 L 60 50 Z" 
        fill="url(#grad1)" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- Scales of justice inside shield -->
  <g transform="translate(100, 100)">
    <!-- Base -->
    <line x1="-30" y1="20" x2="30" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Left scale -->
    <ellipse cx="-20" cy="10" rx="12" ry="8" fill="none" stroke="white" stroke-width="2.5"/>
    <line x1="-20" y1="2" x2="-20" y2="20" stroke="white" stroke-width="2.5"/>
    <!-- Right scale -->
    <ellipse cx="20" cy="10" rx="12" ry="8" fill="none" stroke="white" stroke-width="2.5"/>
    <line x1="20" y1="2" x2="20" y2="20" stroke="white" stroke-width="2.5"/>
    <!-- Center support -->
    <line x1="0" y1="-25" x2="0" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Top -->
    <circle cx="0" cy="-25" r="4" fill="white"/>
  </g>
  
  <!-- AI circuit pattern overlay (subtle) -->
  <g opacity="0.3" fill="none" stroke="white" stroke-width="1">
    <circle cx="100" cy="70" r="3"/>
    <line x1="85" y1="70" x2="95" y2="70"/>
    <line x1="105" y1="70" x2="115" y2="70"/>
    <line x1="100" y1="55" x2="100" y2="65"/>
    <line x1="100" y1="75" x2="100" y2="85"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle">AI-Ethica</text>
</svg>

